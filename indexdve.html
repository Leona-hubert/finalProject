<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávkový formulář</title>
    <link rel="stylesheet" href="styldve.css">
</head>
<body>
    
    <h1>Závazná objednávka výletu</h1>

    <p>Beru na vědomí, že sraz je nejbližší sobotu v 9:00 hod před cestovní kanceláří Krok na adrese Náměstí 1, Praha 10.</p>
    <p>Cena výletu je 2000 Kč za celodenní výlet nebo 1000 Kč za půldenní.</p>
    <p>Platba v hotovosti při srazu.</p>

    <form>
    <label for="jmeno">Jméno:</label><br />
    <input type="text" id="jmeno" name="jmeno" /><br />
    <label for="prijmeni">Přijmení:</label><br />
    <input type="text" id="prijmeni" name="prijmeni" /><br />
    <label for="telefon">Telefon na mě:</label><br />
    <input type="text" id="telefon" name="telefon" /><br />
    </form>

<div class="button">
    <button type="submit">Souhlasím a objednávám</button>
    </div>
      
</body>
</html>
